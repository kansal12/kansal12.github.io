<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      nav {
        position: fixed;
        top: 0;
        z-index: 50;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: grid;
        color: white;
        padding: 0 3.5rem;
        font-family: Inter, "Inter Fallback";
        height: 64px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(
          24px
        ); /* Equivalent to Tailwind's backdrop-blur-xl */
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: auto;
      }

      .logo-nav-links {
        display: flex;
        align-items: center;
        gap: 50px;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: white;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: lightgray;
      }

      /* .nav-right .demo-btn {
        background: linear-gradient(to right, #ff4242, #a1ff42, #42a1ff);
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      } */
      button {
        border-radius: 8px;
      }
      .nav-right .demo-btn {
        text-decoration: none;
        box-sizing: border-box;
        color: rgb(23, 23, 23);
        font-family: Inter, "Inter Fallback";
        font-feature-settings: normal;
        font-size: 15px;
        font-variation-settings: normal;
        font-weight: 600;
        letter-spacing: normal;
        line-height: 24px;
        padding: 8px 32px;
        appearance: button;
        background-color: rgba(0, 0, 0, 0);
        background-image: linear-gradient(
            rgb(255, 255, 255),
            rgb(255, 255, 255)
          ),
          linear-gradient(
            rgb(255, 255, 255) 50%,
            rgba(255, 255, 255, 0.6) 80%,
            rgba(0, 0, 0, 0)
          ),
          linear-gradient(
            90deg,
            rgb(255, 66, 66),
            rgb(161, 255, 66),
            rgb(66, 161, 255),
            rgb(66, 208, 255),
            rgb(161, 66, 255)
          );
        cursor: pointer;
        position: relative;
        display: flex;
        height: 44px;
        animation: 2s linear 0s infinite normal none running rainbow;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-size: 200%, 200%, 200%;
        transition-duration: 0.15s;
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        background-clip: padding-box, border-box, border-box;
        background-origin: border-box, border-box, border-box;
        border: 1px solid rgba(0, 0, 0, 0);
      }

      .demo-btn::before {
        content: "";
        position: absolute;
        bottom: -20%;
        left: 50%;
        z-index: 0;
        height: 20%;
        width: 60%;
        transform: translateX(-50%);
        background-image: linear-gradient(
          90deg,
          hsl(0 100% 63%),
          hsl(90 100% 63%),
          hsl(210 100% 63%),
          hsl(195 100% 63%),
          hsl(270 100% 63%)
        );
        filter: blur(8px);
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .nav-container {
          width: 100%;
        }
        .nav-links a {
          font-size: 18px;
        }
        .nav-links,
        .nav-right {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.8);
          padding: 10px 0;
        }

        .nav-links.show {
          display: flex;
          z-index: 10;
          text-align: center;
          background: rgba(0, 0, 0);
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-nav-links">
          <div class="nav-left">
            <a href="https://www.platy.studio/" class="logo">Platy Studio</a>
          </div>
          <div class="nav-links">
            <a href="https://www.platy.studio/#features">Features</a>
            <a href="https://www.platy.studio/#how-it-works">How It Works</a>
            <a href="https://www.platy.studio/#contact">Contact</a>
            <a href="https://kansal12.github.io/" target="_blank">Blog</a>
          </div>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <button class="nav-right">
          <a href="https://www.platy.studio/#schedule_demo" class="demo-btn"
            >Schedule Demo</a
          >
        </button>
      </div>
    </nav>

    <script>
      // Toggle the mobile menu
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav-links").classList.toggle("show");
        });
    </script>
  </body>
</html>
